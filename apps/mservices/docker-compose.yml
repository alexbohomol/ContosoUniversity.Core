networks:
  cunetwork:
    name: cunetwork

services:
  web:
    image: cuweb
    container_name: cuweb
    hostname: web
    depends_on:
      courses-api:
        condition: service_healthy
      departments-api:
        condition: service_healthy
      students-api:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:80/health/readiness || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
    build:
      context: .
      dockerfile: src/ContosoUniversity.Mvc/Dockerfile
    networks:
      - cunetwork

  courses-api:
    image: courses-api
    container_name: courses-api
    hostname: courses-api
    depends_on:
      mssql:
        condition: service_healthy
      mssql-migrator:
        condition: service_completed_successfully
    healthcheck:
      test: curl --fail http://localhost:80/health/readiness || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
    build:
      context: .
      dockerfile: src/Courses.Api/Dockerfile
    networks:
      - cunetwork

  departments-api:
    image: departments-api
    container_name: departments-api
    hostname: departments-api
    depends_on:
      mssql:
        condition: service_healthy
      mssql-migrator:
        condition: service_completed_successfully
    healthcheck:
      test: curl --fail http://localhost:80/health/readiness || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
    build:
      context: .
      dockerfile: src/Departments.Api/Dockerfile
    networks:
      - cunetwork

  students-api:
    image: students-api
    container_name: students-api
    hostname: students-api
    depends_on:
      mssql:
        condition: service_healthy
      mssql-migrator:
        condition: service_completed_successfully
    healthcheck:
      test: curl --fail http://localhost:80/health/readiness || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
    build:
      context: .
      dockerfile: src/Students.Api/Dockerfile
    networks:
      - cunetwork

  mssql:
    image: mcr.microsoft.com/mssql/server
    container_name: mssql
    hostname: mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: <YourStrong!Passw0rd>
    ports:
      - 1477:1433
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '<YourStrong!Passw0rd>' -Q "SELECT 1" -C
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - cunetwork

  mssql-migrator:
    image: mcr.microsoft.com/mssql-tools
    container_name: mssql-migrator
    depends_on:
      mssql:
        condition: service_healthy
    networks:
      - cunetwork
    volumes:
      - ../../database:/scripts:ro
    working_dir: /scripts
    entrypoint: /opt/mssql-tools/bin/sqlcmd -S mssql,1477 -U sa -P '<YourStrong!Passw0rd>' -i 'db-init.sql'

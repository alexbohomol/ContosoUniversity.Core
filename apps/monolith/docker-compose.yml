networks:
  cunetwork:
    name: cunetwork

services:
  web:
    image: cuweb
    container_name: cuweb
    hostname: web
    depends_on:
      mssql:
        condition: service_healthy
      mssql-migrator:
        condition: service_completed_successfully
    healthcheck:
      test: curl --fail http://localhost:80/health/readiness || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
    build:
      context: .
      dockerfile: src/ContosoUniversity.Mvc/Dockerfile
    networks:
      - cunetwork

  mssql:
    image: mcr.microsoft.com/mssql/server
    container_name: mssql
    hostname: mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: <YourStrong!Passw0rd>
    ports:
      - 1477:1433
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '<YourStrong!Passw0rd>' -Q "SELECT 1" -C
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - cunetwork

  mssql-migrator:
    image: mssql-migrator
    container_name: mssql-migrator
    build:
      context: ../../database
      args:
        DB_HOST: mssql
        DB_USER: sa
        DB_PASSWORD: <YourStrong!Passw0rd>
        INIT_SCRIPT: db-init.sql
    depends_on:
      mssql:
        condition: service_healthy
    networks:
      - cunetwork

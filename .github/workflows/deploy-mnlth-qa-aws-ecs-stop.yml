          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Get mssql Task ARN
        run: |
          MSSQL_TASK_ARN=$(aws ecs list-tasks \
            --cluster contoso-mnlth-cluster \
            --family contoso-mnlth-mssql-tasks \

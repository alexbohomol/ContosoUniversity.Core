name: Pull Request Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  CI:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Solution
      run: dotnet build --no-restore
      
    - name: Run Unit Tests
      run: dotnet test --no-build --verbosity normal test/unit/ContosoUniversity.Domain.Tests/ContosoUniversity.Domain.Tests.csproj
      
    - name: Run Docker Infrastructure
      run: docker compose up -d --build
      
    - name: Run Integration Tests
      run: dotnet test --no-build --verbosity normal test/integration/ContosoUniversity.Mvc.IntegrationTests/ContosoUniversity.Mvc.IntegrationTests.csproj
      
    - name: Run E2E Tests
      run: dotnet test --no-build --verbosity normal test/e2e/ContosoUniversity.AcceptanceTests/ContosoUniversity.AcceptanceTests.csproj

    - name: Shut Down Docker Infrastructure
      run: docker compose down

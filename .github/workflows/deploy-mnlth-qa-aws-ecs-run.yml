name: "MNLTH / qa-aws-ecs / Run"

on:
  workflow_dispatch:

jobs:

  run_mssql:
    if: false
    name: Run mssql Task
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ vars.MONOLITH_SLN_PATH }}/iac/envs/qa-aws-ecs
    outputs:
      MSSQL_HOST_IP: ${{ steps.get_mssql_ip.outputs.MSSQL_HOST_IP }}

    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v5

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: 🚀 Kick off MsSql Server
        run: |
          aws ecs update-service \
            --cluster contoso-mnlth-cluster \
            --service contoso-mnlth-mssql-service \
            --region eu-central-1 \
            --desired-count 1

      - name: 🧑‍💻 Wait for MsSql Server started
        run: |
          aws ecs wait services-stable \
            --cluster contoso-mnlth-cluster \
            --services contoso-mnlth-mssql-service \
            --region eu-central-1

      - name: Wait for Healthy status
        run: |
          MSSQL_TASK_ARN=$(aws ecs list-tasks \
            --cluster contoso-mnlth-cluster \
            --service-name contoso-mnlth-mssql-service \
            --region eu-central-1 \
            --query 'taskArns[0]' \
            --output text)

          echo "MsSql Server task ARN: $MSSQL_TASK_ARN"

          while true; do
            HEALTH_STATUS=$(aws ecs describe-tasks \
              --cluster contoso-mnlth-cluster \
              --tasks $MSSQL_TASK_ARN \
              --query 'tasks[0].healthStatus' \
              --output text)
            echo "Current health status: $HEALTH_STATUS"
            if [ "$HEALTH_STATUS" == "HEALTHY" ]; then
              break
            fi
            echo "Waiting for MsSql Server to become HEALTHY..."
            sleep 10
          done

  run_mssql_2:
    name: Run mssql Task V2
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ vars.MONOLITH_SLN_PATH }}/iac/envs/qa-aws-ecs

    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v5

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: 📝 Render task definition
        id: render-mssql
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition-family: contoso-mnlth-mssql-tasks
          container-name: mssql
          image: mcr.microsoft.com/mssql/server

      - name: 🚀 Kick off MsSql Server
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-mssql.outputs.task-definition }}
          service: contoso-mnlth-mssql-service
          cluster: contoso-mnlth-cluster
          desired-count: 1
          wait-for-service-stability: true

      - name: 👀 Wait for Healthy status
        run: |
          MSSQL_TASK_ARN=$(aws ecs list-tasks \
            --cluster contoso-mnlth-cluster \
            --service-name contoso-mnlth-mssql-service \
            --region eu-central-1 \
            --query 'taskArns[0]' \
            --output text)

          echo "MsSql Server task ARN: $MSSQL_TASK_ARN"

          while true; do
            HEALTH_STATUS=$(aws ecs describe-tasks \
              --cluster contoso-mnlth-cluster \
              --tasks $MSSQL_TASK_ARN \
              --query 'tasks[0].healthStatus' \
              --output text)
            echo "Current health status: $HEALTH_STATUS"
            if [ "$HEALTH_STATUS" == "HEALTHY" ]; then
              break
            fi
            echo "Waiting for MsSql Server to become HEALTHY..."
            sleep 10
          done

  run_mssql_migrator:
    name: Run mssql-migrator Task
    needs: [run_mssql_2]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ vars.MONOLITH_SLN_PATH }}/iac/envs/qa-aws-ecs

    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v5

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: 📝 Render task definition
        id: render-mssql-migrator
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition-family: contoso-mnlth-mssql-migrator-tasks
          container-name: mssql-migrator
          image: ghcr.io/alexbohomol/mssql-migrator:latest

      - name: 🚀 Kick off database migration
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-mssql-migrator.outputs.task-definition }}
          cluster: contoso-mnlth-cluster
          run-task: true
          run-task-subnets: ${{ vars.AWS_SUBNET_IDS }}
          run-task-security-groups: ${{ vars.AWS_SG_ID }}
          run-task-assign-public-IP: ENABLED
          wait-for-task-stopped: true

  run_web:
    if: false
    name: Run web Task
    needs: [run_mssql, run_mssql_migrator]
    environment:
      name: qa-aws-ecs
      url: http://${{ steps.get_web_ip.outputs.WEB_HOST_IP }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ vars.MONOLITH_SLN_PATH }}/iac/envs/qa-aws-ecs
    outputs:
      WEB_HOST_IP: ${{ steps.get_web_ip.outputs.WEB_HOST_IP }}

    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v5

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: 🚀 Kick off application
        run: |
          WEB_TASK_ARN=$(aws ecs run-task \
            --cluster contoso-mnlth-cluster \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ vars.AWS_SUBNET_IDS }}],securityGroups=[${{ vars.AWS_SG_ID }}],assignPublicIp=ENABLED}" \
            --task-definition contoso-mnlth-web-tasks \
            --overrides '{
              "containerOverrides": [
                {
                  "name": "web",
                  "environment": [
                    {
                      "name": "SqlConnectionStringBuilder__DataSource",
                      "value": "${{ needs.run_mssql.outputs.MSSQL_HOST_IP }}"
                    }
                  ]
                }
              ]
            }' \
            --query 'tasks[0].taskArn' \
            --output text)
          echo "WEB_TASK_ARN=$WEB_TASK_ARN" >> $GITHUB_ENV

      - name: 🧑‍💻 Wait for application started
        run: |
          aws ecs wait tasks-running \
            --cluster contoso-mnlth-cluster \
            --tasks $WEB_TASK_ARN

      - name: Get Public IP of web Task
        id: get_web_ip
        run: |
          ENI_ID=$(aws ecs describe-tasks \
            --cluster contoso-mnlth-cluster \
            --tasks $WEB_TASK_ARN \
            --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
            --output text)
          WEB_HOST_IP=$(aws ec2 describe-network-interfaces \
            --network-interface-ids $ENI_ID \
            --query 'NetworkInterfaces[0].Association.PublicIp' \
            --output text)
          echo "WEB_HOST_IP=$WEB_HOST_IP" >> $GITHUB_OUTPUT

  report_results:
    if: false
    name: Report deploy results
    needs: [run_mssql, run_web]
    runs-on: ubuntu-latest

    steps:
      - name: Print mssql and web IPs
        run: |
          echo "MSSQL IP: ${{ needs.run_mssql.outputs.MSSQL_HOST_IP }}"
          echo "Web IP: ${{ needs.run_web.outputs.WEB_HOST_IP }}"
          echo "Web URL: http://${{ needs.run_web.outputs.WEB_HOST_IP }}"
